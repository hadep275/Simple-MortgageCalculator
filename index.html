<html>
<head>
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
  
  <div class="content">
<header>
        <h1>Mortgage Calculator</h1>
    </header>
    <div class="calculator slide-in">
        <div class="inputs">
            Loan Amount: <input type="number" id="loanAmount"><br>
            Interest Rate: <input type="number" id="interestRate"> %<br>
            Loan Term (Years): <input type="number" id="loanTerm"><br>

            <div class="advancedInputs">
                Property Taxes: <input type="number" id="propertyTaxes"><br>
            </div>

            <button onclick="calculateMortgage()">Calculate</button>
        </div>
        
        <div class="results">
            Monthly Payment: <span id="monthlyPayment"></span>
        </div>
    </div>
</div>
</body>
</html>
